<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div id="buttons-view"></div>

    <form id="gif-form">
        <input type="text" id="gif-input" class="form-control w-25 form-contol-sm ml-2" rows="1">
        <input id="find-gif" type="submit" value="Gif Search" class="rounded bg-info border-0 text-white">
        <select class="form-control form-control-sm w-25 ml-2" id="number-input">
                <option>Choose number of Gifs</option>
                <option>1</option>                
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>                
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>                
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
        </select>
        <input id="clear" type="submit" value="clear" class="rounded bg-info border-0 text-white">
    </form>

    <div id="add-gif"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
